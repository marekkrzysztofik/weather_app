<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="nav-container flex">
        <div>
          <img class="menu-icon" src="/images/icon-menu.svg" />
          <img class="logo" src="/images/logo.svg" />
        </div>

        <ul class="menu flex">
          <li><a>Collections</a></li>
          <li><a>Men</a></li>
          <li><a>Women</a></li>
          <li><a>About</a></li>
          <li><a>Contact</a></li>
        </ul>
        <div class="profile flex">
          <img class="cart" src="/images/icon-cart.svg" />
          <img class="avatar" src="/images/image-avatar.png" />
        </div>
      </div>
      <div class="product-grid flex">
        <div class="product-images">
          <div class="main-img">
            <img class="main-photo" src="/images/image-product-1.jpg" />
            <div class="circle previous">
              <img class="arrow" src="/images/icon-previous.svg" />
            </div>
            <div class="circle next">
              <img class="arrow" src="/images/icon-next.svg" />
            </div>
          </div>
          <div class="preview flex">
            <div class="border">
              <img
                class="preview-img active"
                src="/images/image-product-1-thumbnail.jpg"
              />
            </div>

            <img
              class="preview-img"
              src="/images/image-product-2-thumbnail.jpg"
            />
            <img
              class="preview-img"
              src="/images/image-product-3-thumbnail.jpg"
            />
            <img
              class="preview-img"
              src="/images/image-product-4-thumbnail.jpg"
            />
          </div>
        </div>
        <div class="product-info">
          <h5 class="orange margin-0">SNEAKER COMPANY</h5>
          <h1>Fall Limited Editon Sneakers</h1>
          <p>
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <div class="mobile-price">
            <div class="price flex">
              <h2 class="margin-0 black">$125.00</h2>
              <div class="promo flex">
                <h5 class="margin-0-auto">50%</h5>
              </div>
            </div>

            <div class="og-price">
              <p class="og-price">$250.00</p>
            </div>
          </div>

          <div class="cart-container flex margin-30-0">
            <div class="quantity-box flex">
              <img class="padding-10" src="/images/icon-minus.svg" />
              <h5 class="margin-0 padding-10">0</h5>
              <img class="padding-10" src="/images/icon-plus.svg" />
            </div>
            <div class="cart-add flex">
              <img class="cart-2" src="/images/icon-cart.svg" />
              <h5 class="margin-0">Add to cart</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
